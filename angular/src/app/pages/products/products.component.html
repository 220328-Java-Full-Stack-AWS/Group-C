<div>
    <div fxLayout="row wrap" fxLayoutAlign="center stretch" fxLayoutGap="10px">
        <!-- <h1> Products Category: {{products.netPrice}} </h1> -->
    </div>

    <br>
    <div fxLayout="row wrap" fxLayoutAlign="center stretch" fxLayoutGap="10px" *ngIf="products.length > 0">
        <div fxFlex="24%" fxFlex.lt-lg="32%" fxFlex.lt-md="48%" fxLayout="column" class="product"
            *ngFor="let item of products">
            <!-- Add to cart icon -->
            <button mat-raised-button type="button" class="addToCartButton mat-elevation-z2"
                (click)="addToCart(item, $event, mySelect.value)">
                <div class="addToCartText">Add </div>
                <mat-icon class="addCartIcon">add_shopping_cart</mat-icon>
            </button>

            <div class="cart__item-quantity">
                <select name="quantity" id="" #mySelect>
                    <ng-container *ngFor="let num of quantity">
                        <option [value]="num" value="num">
                            Qty: {{num}}
                        </option>
                    </ng-container>
                </select>
            </div>

            <!-- Image -->
            <div class="productImage" routerLink="/product/{{item.product.id}}">
                <img fxFlex src="data:image/png;base64,{{item.product.image}}"
                    alt="{{item.product.name | lowercase}} image">
            </div>

            <div class="productInfo" fxFlex fxLayout="column" fxLayoutAlign="space-between" fxLayoutGap="5px">
                <div>
                    <b class="productName">{{item.product.name | titlecase}}</b>
                    <p>{{item.product.descr}}</p>
                </div>
                <div class="productPricing" fxLayoutAlign="end" fxLayoutGap="10px">
                    <span class="originalPrice" *ngIf="item.product.onSale != null">{{item.product.price |
                        currency}}</span>
                    <span class="currentPrice">{{item.netPrice | currency}}</span>
                </div>

            </div>
        </div>
    </div>
</div>
