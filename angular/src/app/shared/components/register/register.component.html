<section class="login">
  <div class="container">
    <div class="login__form forms">
        <div class="login__form-header">
            <h1>Register</h1>
        </div>

        <mat-stepper linear="true" id="registerStepper">

          <!-- Username/Password -->
          <mat-step [stepControl]="credentialsForm">
            <form [formGroup]="credentialsForm">
              <ng-template matStepLabel>Add Credentials</ng-template>
              <div>
                <input type="text" name="username" id="username" placeholder="Enter username" formControlName="username">
              </div>
              <div>
                <input type="password" name="password" id="password" placeholder="Enter password" formControlName="password">
              </div>
              <div>
                <button class="button" [disabled]="!credentialsForm.valid" matStepperNext>Next</button>
              </div>
            </form>
          </mat-step>

          <!-- User Info (name, email, address, etc.) -->
          <mat-step [stepControl]="userInfoForm" label="Add Information">
            <form [formGroup]="userInfoForm">
              <div>
                <input type="text" name="firstName" id="firstName" placeholder="First name" formControlName="firstName">
              </div>
              <div>
                <input type="text" name="lastName" id="lastName" placeholder="Last name" formControlName="lastName">
              </div>
              <div>
                <input type="text" name="email" id="email" placeholder="Enter email" formControlName="email">
              </div>
              <div fxLayoutGap="25px">
                <button class="button" matStepperPrevious>Back</button>
                <button class="button" (click)="registerUser()" [disabled]="!userInfoForm.valid">Register</button>
              </div>
            </form>
          </mat-step>

        </mat-stepper>
    </div>
  </div>
</section>
