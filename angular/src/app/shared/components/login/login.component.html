<section class="login">
    <div class="container">
        <div class="login__form forms">
            <div class="login__form-header">
                <h1>Login</h1>
            </div>

            <div class="error hide" fxLayoutAlign="space-between center">
              <div class="stripe"></div>
              <div class="message">{{error}}</div>
              <mat-icon class="exit" style="color: red" (click)="closeError()">close</mat-icon>
            </div>

            <form [formGroup]="loginForm" (ngSubmit)="submitForm()">
              <div class="login__inputs">
                  <div>
                      <input type="text" name="username" id="username" placeholder="Enter username" formControlName="username">
                  </div>
                  <div>
                      <input type="password" name="password" id="password" placeholder="Enter password" formControlName="password">
                  </div>
              </div>
              <div class="login__button">
                  <button type="submit" class="button" [disabled]="!loginForm.valid">Sign In</button>
              </div>
            </form>
        </div>
    </div>
</section>
