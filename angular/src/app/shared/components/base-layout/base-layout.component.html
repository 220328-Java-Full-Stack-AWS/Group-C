<!-- NavBar -->
<header class="header">
  <nav class="container container--pall flex flex-jc-sb flex-ai-c">
    <a class="header__logo" routerLink="/">Home</a>

    <div *ngIf="(isLoggedIn)" class="header__links">
      <div class="dropdown">
        <a class="dropbtn">Categories</a>
        <div class="dropdown-content">
          <a *ngFor="let item of categories" [routerLink]="['/products', item.id]">{{item.name}}</a>
        </div>

      </div>
      <a class="scroll" routerLink="/products">Products</a>
      <a class="scroll cartLink" routerLink="/cart">
        Cart
        <span *ngIf="cart.length > 0" class="cartCounter">{{cart.length}}</span>
      </a>
      <a class="scroll" routerLink="/profile">Profile</a>
      <a (click)='logout()' class="scroll">Logout</a>
    </div>

    <div *ngIf="!(isLoggedIn)" class="header__links">
      <div class="dropdown">
        <a class="dropbtn">Categories</a>
        <div class="dropdown-content">
          <a *ngFor="let item of categories" [routerLink]="['/products', item.id]">{{item.name}}</a>
        </div>

      </div>
      <a class="scroll" href="" routerLink="/products">Products</a>
      <a href="" routerLink="/login">Login</a>
      <a href="" routerLink="/register">Register</a>
    </div>
  </nav>
</header>
<router-outlet></router-outlet>
