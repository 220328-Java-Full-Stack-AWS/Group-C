<!-- NavBar -->
<header class="header">
    <nav class="container container--pall flex flex-jc-sb flex-ai-c">
        <a routerLink="/" class="header__logo">Home</a>

        <div class="header__links" *ngIf="(isLoggedIn)">
            <a class="scroll">Categories</a>
            <a routerLink="/products" class="scroll">Products</a>
            <a routerLink="/cart" class="scroll cartLink">
              Cart
              <span class="cartCounter" *ngIf="cart.length > 0">{{cart.length}}</span>
            </a>
            <a routerLink="/profile">Profile</a>
            <a (click)='logout()'>Logout</a>
        </div>

        <div class="header__links" *ngIf="!(isLoggedIn)">
            <a href="" class="scroll">Categories</a>
            <a href="" routerLink="/products" class="scroll">Products</a>
            <a href="" routerLink="/login">Login</a>
            <a href="" routerLink="/register">Register</a>
        </div>
    </nav>
</header>
<router-outlet></router-outlet>
