<section class="products">

  <div class="products__title">
    <h1>Featured Items</h1>
  </div>
  <div class="products__container flex">
      <div class="products__item" *ngFor="let item of products">
          <div class="products__item-image" routerLink="/product/{{item.product.id}}">
              <img fxFlex src="data:image/png;base64,{{item.product.image}}"
                  alt="{{item.product.name | lowercase}} image">
          </div>
          <div class="products__item-content">
              <div class="products__item-title" routerLink="/product/{{item.product.id}}">
                  <h3><strong>{{item.product.name | titlecase}}</strong></h3>
              </div>
              <div class="products__item-info">
                  <h3>{{item.product.descr}}</h3>
              </div>
          </div>


          <div class="products__item-footer">
              <div class="products__etc">
                  <h3><strong>...</strong></h3>
              </div>
              <div class="products__footer-content">
                  <div class="product__price">
                      <div class="product__price-value">
                          <span class="originalPrice" *ngIf="item.product.onSale != null">{{item.product.price |
                              currency}}</span>
                          <span class="currentPrice">{{item.netPrice | currency}}</span>
                      </div>
                  </div>
                  <div class="products__qty flex">
                      <button mat-raised-button type="button" class="addToCartButton mat-elevation-z2" (click)="addToCart(item, $event, mySelect.value)">
                          <div class="addToCartText">
                              Add
                          </div>
                          <mat-icon class="addCartIcon">
                              add_shopping_cart
                          </mat-icon>
                      </button>
                      <div class="products__item-quantity">
                          <select name="quantity" id="" #mySelect>
                              <ng-container *ngFor="let num of quantity">
                                  <option [value]="num" value="num">
                                      Qty: {{num}}
                                  </option>
                              </ng-container>
                          </select>
                      </div>
                  </div>
              </div>
          </div>
      </div>
  </div>
</section>
