<div>
  <h1>Featured Products</h1>
  <br>
  <div fxLayout="row wrap" fxLayoutAlign="start" fxLayoutAlign.lt-md="space-around" *ngIf="products.length > 0" fxLayoutGap="5px">
    <div fxFlex="19%" fxFlex.lt-lg="24%" fxFlex.lt-md="33%" fxLayout="column" class="product" *ngFor="let item of products">
      <!-- Image -->
      <div class="productImage" routerLink="/product/{{item.product.id}}">
        <img fxFlex src="data:image/png;base64,{{item.product.image}}" width="180px" height="180px" alt="{{item.product.name | lowercase}} image">
      </div>

      <div class="productInfo" fxFlex fxLayout="column" fxLayoutAlign="space-between" fxLayoutGap="5px">
        <div routerLink="/product/{{item.product.id}}">
          <b class="productName">{{item.product.name | titlecase}}</b>
          <p>{{item.product.descr}}</p>
        </div>
        <div class="productPricing" fxLayoutAlign="space-between end" fxLayoutGap="10px">
          <button mat-raised-button type="button" class="addToCartButton" (click)="addToCart(item, $event, mySelect.value)">
            <div class="addToCartText">Add </div> <mat-icon class="addCartIcon">add_shopping_cart</mat-icon>
          </button>
          <div class="cart__item-quantity"> 
            <select name="quantity" id="" #mySelect>
                <ng-container *ngFor="let num of quantity">
                        <option [value]="num" value="num">
                            Qty: {{num}}
                        </option>
                </ng-container>
            </select>
          <div class="productPricing" fxLayoutGap="10px">
            <span class="originalPrice" *ngIf="item.product.onSale != null">{{item.product.price | currency}}</span>
            <span class="currentPrice">{{item.netPrice | currency}}</span>
          </div>
        </div>

      </div>
    </div>
  </div>
</div>
